<mat-toolbar color="primary" class="sticky">
  <mat-toolbar-row fxLayoutAlign="space-between center">
    <div fxLayout="row">
      <button mat-button>
        <mat-icon>menu</mat-icon>
      </button>
      <div *ngIf="!deviceXs" fxLayout="row">
        <button mat-button>About</button>
        <button mat-button>Contact</button>
        <button mat-button>Info</button>
      </div>
    </div>
    <div>
     <!--  <button mat-icon-button> -->
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" fxLayoutAlign="end">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="deviceXs" fxLayoutAlign="space-between end">
    <button mat-button>About</button>
    <button mat-button>Contact</button>
    <button mat-button>Info</button>
  </mat-toolbar-row>
</mat-toolbar>
<!-- Menu Items -->
<mat-menu #menu="matMenu" fxLayoutAlign="end">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
